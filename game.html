<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Montserrat:wght@200;300;400;600;700&family=Unica+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>My first Game</title>
  </head>
  <body>
    <div id="background-div">

      
      <div id="board"> 
        
        
        <div id="game-over-modal" class="modal">
          <p>Game Over!</p>
          <button id="play-again-btn" >Play again</button>
        </div>

        <div id="start-modal" class="modal">
          <p>This is stackypack!</p>
          <article>Your goal is to stack as many boxes as possible!
            <br>
             If you have three boxes of the same color touching each other, they will disappear. 
             <br>
             Use the arrow keys to navigate left or right and use the space key to drop the box.
             <br>
             If the tower gets too high, you loose...
            </article>

             <button id="start-btn" >Play</button>
        </div>
      </div>
    </div>

      <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
